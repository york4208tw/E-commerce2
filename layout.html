    <div class="container header">

            </div>
            <div class="col-4 col-lg-3 d-none d-md-block logo">
                <a href="index.html"><img src="pic/logo-all-dark.png" alt="logo"></a>

            <div class="col-6 col-md-3 d-md-none m-logo">

            <div class="col-3 d-md-none m-cart">
                <a href="#"><img class="cart-icon" src="pic/icon/shopping_cart.png" alt="shopping_cart"><span class="cart-num">0</span></a>

            <div class="col-12 col-md-6">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a class="active" aria-current="page" href="index.html">首頁</a></li>

                    <li class="navbar-item"><a class="notyet" href="#">登入</a></li>

                </ul>
            </div>

    </div>

    <div class="d-flex">

            <span>TOP</span>
        </a>
    </div>
    <div class="cat-meow"><span></span></div>

    <div class="container-fluid welcome">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-md-6 welcomebar">

                </ul>
                <button class="btn btn-primary welcomebtn">開始體驗</button>
            </div>
        </div>
    </div>

    <div class="container mb-3 mb-lg-6 js-BN-Layout banner">
        <div class="row">
            <div class="col-12">
                <div id="carouselBanner" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="pic/banner1_layout_s.png" class="d-block w-100" alt="banner">
                        </div>
                        <div class="carousel-item">
                            <img src="pic/banner2_layout_s.png" class="d-block w-100" alt="banner2">
                        </div>
                        <div class="carousel-item">
                            <img src="pic/banner3_layout_s.png" class="d-block w-100" alt="banner3">
                      </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
